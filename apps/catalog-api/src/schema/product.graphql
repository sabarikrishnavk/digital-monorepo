extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0",
        import: ["@key"])

type ProductRequest @key(fields: "skuid"){
    skuid: ID!
    name: String
    price: Int
}
type ProductResponse {
    data: ProductRequest
    code: String!
    status: String!
}

extend type Query {
    getProductDetails(skuid: ID!): ProductResponse
}
 